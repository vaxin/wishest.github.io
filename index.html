<!DOCTYPE html>
<html>
<head>
    <title>Wishest Agent is all you need</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-container {
            /* Full height and width */
            height: 100%;
            width: 100%;

            /* Display flex to center content vertically and horizontally */
            display: flex;
            align-items: center;
            justify-content: center;

            /* The image used as background */
            background-image: url('bg.png');

            /* Background position and size to ensure it's centered and covers the container */
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .centered-text {
            color: white;
            font-size: 60px; /* Size of the text */
            text-shadow: 2px 2px 4px #000000; /* Text shadow effect */
        }
    </style>
</head>
<body>

<div class="bg-container">
    <div class="centered-text">WISHEST AGENT COMING</div>
</div>

</body>
</html>
